<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="JosÃ© Luis GÃ³mez Marigliano" />
    <meta name="keywords" content="Agenda con DOM" />
    <meta name="description" content="Ejercicio 3 TP 5, DOM" />
    <title>Agenda JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Agenda de tareas</a>
      </div>
    </nav>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="pb-2">
                  <input
                    type="text"
                    id="title"
                    placeholder="Agregar tareas"
                    class="form-control"
                  />
                </div>
                <div class="pb-2">
                  <textarea
                    id="description"
                    cols="30"
                    rows="10"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-danger d-grid col-12">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
